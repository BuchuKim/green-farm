<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>부추 농장 - 오류</title>
    <link rel="shortcut icon" href="/assets/icons8-seedling-32.png">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <!-- Template CSS Style link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style-starter.css">
</head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="~{layouts/navbar :: nav}"></nav>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-10 col-lg-6">
            <h1 class="text-center fw-bold">
                🍂 오류 발생!
            </h1>
        </div>
    </div>
    <div class="row justify-content-center align-items-center mt-4">
        <div class="col-9 col-lg-4">
            <h3 class="text-center" th:text="${status + ' ' + error}"></h3>
            <h5 class="text-center mb-3" th:text="${detail}"></h5>
            <div class="mt-4 d-flex justify-content-center">
                <a class="btn btn-outline-success mx-1"
                   th:href="@{/}">홈으로</a>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{layouts/footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script>
    (() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
</body>
</html>
