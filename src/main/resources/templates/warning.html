<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>부추 농장 - 경고!</title>
    <link rel="shortcut icon" href="/assets/icons8-seedling-32.png">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <!-- Template CSS Style link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style-starter.css">
</head>
<body class="d-flex flex-column min-vh-100">
<!--  navbar.html 내의 nav fragment 대체   -->
<div th:replace="~{layouts/navbar :: nav}">...</div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-10 col-lg-6 mb-3">
            <h1 class="text-center fw-bold"
                th:text="${'🍁️ 회원 삭제 경고!'}">
            </h1>
        </div>
    </div>
    <div class="row justify-content-center align-items-center mt-3">
        <div class="row justify-content-center">
            <div class="col-9 col-lg-4">
                <p>
                    &nbsp;OAuth2 기능을 이용하여 소셜 회원가입을 한 계정을 탈퇴합니다. 이 작업은 되돌릴 수 없습니다.
                </p>
                <p>
                    &nbsp;탈퇴 후엔 회원님이 작성하신 농장 일기, 좋아요 기록, 팔로우 목록 등이 일절 삭제됩니다.
                    원하실 때 얼마든지 재가입 하실 수 있습니다만, 과거의 농장 기록들은 되살릴 수 없습니다.
                </p>
                <p>
                    &nbsp;아래 농장주님의 계정 정보를 확인하시고, 삭제를 원하신다면 "삭제한다" 버튼을 눌러주세요.
                </p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-9 col-lg-4 my-4">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"
                        th:text="${'닉네임 : ' + user.name}"></li>
                    <li class="list-group-item"
                        th:text="${'아이디 : ' + user.userId}"></li>
                    <li class="list-group-item"
                        th:text="${'이메일 : ' + user.email}"></li>
                    <li class="list-group-item"
                        th:text="${'가입일 : ' + #temporals.format(user.createdAt, 'yyyy.MM.dd')}"></li>
                    <li class="list-group-item"
                        th:text="${'가입 SNS : ' + user.registrationId}"></li>
                </ul>
            </div>
            <form th:action="@{${'/'+user.userId}}" th:method="delete">
                <div class="row justify-content-center">
                    <div class="col-9 col-lg-4 my-4 d-flex justify-content-center">
                        <button type="submit" class="btn btn-outline-danger">
                            삭제한다
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="~{layouts/footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
