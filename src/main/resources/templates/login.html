<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>부추 농장 - 소셜 로그인</title>
    <link rel="shortcut icon" href="/assets/icons8-seedling-32.png">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <!-- Template CSS Style link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style-starter.css">
</head>
    <body class="d-flex flex-column min-vh-100">
        <!--  navbar.html 내의 nav fragment 대체   -->
        <div th:replace="~{layouts/navbar :: nav}">...</div>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-10 col-lg-6">
                    <h1 class="text-center fw-bold">
                        🌿 농장 로그인!
                    </h1>
                </div>
            </div>
            <div class="row justify-content-center align-items-center mt-3">
                <div class="col-9 col-lg-4">
                    <div class="list-group">
                        <a th:href="@{/oauth2/authorization/google}" class="list-group-item list-group-item-action text-center p-3">
                            <img src="https://img.icons8.com/color/48/null/google-logo.png"
                                 style="width:24px; height:24px;"/>
                            구글 로그인
                        </a>
                        <a th:href="@{#}" class="list-group-item disabled list-group-item-action text-center p-3" aria-disabled="true">
                            <img src="/assets/naver-logo.png"
                                 style="width:24px; height:24px;"/>
                                네이버 로그인 (현재 중단)
                        </a>
                        <a href="#" class="list-group-item list-group-item-action disabled text-center p-3" aria-disabled="true">
                            추가 예정..
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="~{layouts/footer}"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        </body>
</html>
